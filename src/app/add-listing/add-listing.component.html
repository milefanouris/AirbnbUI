<div class="clearfix"></div>
<div class="container" style="margin-top: 85px;">
  <div class="row">
    <div class="col-md-12">
      <div class="style-1">
        <div class="tab-content">
          <h3>Listing Location</h3><br>
          <div class="submit-section">
            <!-- Title -->
            <div class="row with-forms">

              <div class="col-md-6">
                <!--                -->
                <label for="country">Country<span style="color: red">*</span></label>
                <input type="text" class="form-control" #country/>
                <!--                </div>-->
              </div>
              <div class="col-md-6">

                <label for="streetname">Address<span style="color: red">*</span></label>
                <input type="text" class="form-control" #streetName/>
              </div>
              <div class="col-md-6">

                <label for="buildingNumber">Building Number<span style="color: red">*</span></label>
                <input type="number" class="form-control" #buildingNumber/>
              </div>
              <div class="col-md-6">

                <label for="city">City<span style="color: red">*</span></label>
                <input type="text" class="form-control" #city/>
              </div>
              <div class="col-md-6">

                <label for="state">State<span style="color: red">*</span></label>
                <input type="text" class="form-control" #state/>
              </div>
              <div class="col-md-6">

                <label for="zip_code">Postal Code<span style="color: red">*</span></label>
                <input type="number" class="form-control" #zipCode/>
              </div>
            </div>
          </div>
          <h3>Property Details</h3>
          <div class="submit-section">
            <div class="row with-forms">
              <div class="col-md-6">

                <label for="propertyType">Property Type<span style="color: red">*</span></label>
                <select class="form-control" name="property_type" required="" #propertyType>
                  <option label=""></option>
                  <option value="Bungalow">Bungalow</option>
                  <option value="Cabin">Cabin</option>
                  <option value="Mansion">Mansion</option>
                  <option value="Flat">Flat</option>
                </select>
              </div>

              <div class="col-md-6">

                <label for="guests">Guests<span style="color: red">*</span></label>
                <select class="form-control" name="guest_count" id="guest_count" #guests>
                  <option label=""></option>
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guest</option>
                  <option value="3">3 Guest</option>
                  <option value="4">4 Guest</option>
                  <option value="5">5 Guest</option>
                </select>
              </div>
              <div class="col-md-6">

                <label for="bathrooms">How many Bathrooms :<span style="color: red">*</span></label>
                <select class="form-control" id="bathrooms" name="bathroom_count" #bathrooms>
                  <option>Select Bathrooms</option>
                  <option value="1">1 Bathrooms</option>
                  <option value="2">2 Bathrooms</option>
                  <option value="3">3 Bathrooms</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="propertySize">Property Size in ft <span style="color: red">*</span></label>
                <input type="text" class="form-control" #propertySize/>
              </div>

              <div class="col-md-6">
                <label for="bedrooms">How Many Bedrooms : <span style="color: red">*</span></label>
                <select class="form-control" id="bedrooms" name="no_of_bedrooms" #bedrooms>
                  <option value="0">Select Bedrooms</option>
                  <option value="1">1 Bed rooms</option>
                  <option value="2">2 Bed rooms</option>
                  <option value="3">3 Bed rooms</option>
                  <option value="4">4 Bed rooms</option>
                  <option value="5">5 Bed rooms</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="bedrooms">How Many Beds : <span style="color: red">*</span></label>
                <select class="form-control" id="beds" name="no_of_bedrooms" #beds>
                  <option value="0">Select Beds</option>
                  <option value="1">1 Bed</option>
                  <option value="2">2 Beds</option>
                  <option value="3">3 Beds</option>
                  <option value="4">4 Beds</option>
                  <option value="5">5 Beds</option>
                </select>
              </div>
            </div>
          </div>
          <h3>Listing</h3>
          <div class="submit-section">
            <div class="row with-forms">
              <div class="col-md-6">
                <label for="propertySize">Property Title <span style="color: red">*</span></label>
                <textarea class="form-control" id="propertyTitle" rows="3" #propertyTitle></textarea>
              </div>
              <div class="col-md-6">
                <label for="description">Description <span style="color: red">*</span></label>
                <textarea class="form-control" id="description" rows="3" #propertyDescription></textarea>
              </div>
            </div>
          </div>
          <h3>Pricing</h3>
          <div class="submit-section">
            <div class="row with-forms">
              <div class="col-md-6">

                <label for="pricing">Nightly Pricing<span style="color: red">*</span></label>
                <input type="text" class="form-control" #pricing/>
              </div>
              <div class="col-md-6">
                <label for="arrivalDate">Available from<span style="color: red">*</span></label>
                <input class="form-control" type="text" name="from_date" [(ngModel)]="arrivalDate"
                       bsDatepicker placeholder="Available from" #from_date>
              </div>
              <div class="col-md-6">
                <label for="departureDate">Available to<span style="color: red">*</span></label>
                <input class="form-control" type="text" name="to_date" [(ngModel)]="departureDate"
                       bsDatepicker placeholder="Available to" #to_date>
              </div>
            </div>
          </div>
          <h3>Amenities and Features</h3>
          <div class="submit-section">
            <!-- Checkboxes -->
            <h5 style="float: left"><b>Select the amenities and features that apply for your property</b></h5>
            <div class="checkboxes in-row margin-bottom-80 margin-top-50">
              <div class="col-md-12">
                <div class="col-md-3">
                  <input id="Elevator_in_Building" type="checkbox" name="amenity[]" value="off" #elevator>
                  <label style="float: left" for="Elevator_in_Building">Elevator in Building</label>
                </div>
                <div class="col-md-3">
                  <input id="Free_Parking_on_Premises" type="checkbox" name="amenity[]"
                          #parking>
                  <label for="Free_Parking_on_Premises">Free Parking</label>
                </div>
                <div class="col-md-3">
                  <input id="Heating" type="checkbox" name="amenity[]"  #heating>
                  <label for="Heating">Heating</label>
                </div>
                <div class="col-md-3">
                  <input id="Kitchen" type="checkbox" name="amenity[]" #kitchen>
                  <label for="Kitchen">Kitchen</label>
                </div>
                <div class="col-md-3">
                  <input id="Wireless_Internet" type="checkbox" name="amenity[]"  #wifi>
                  <label style="float: left" for="Wireless_Internet">Wireless Internet</label>
                </div>
                <div class="col-md-3">
                  <h5>&nbsp;</h5>
                </div>
                <div class="col-md-3">
                  <h5>&nbsp;</h5>
                </div>
                <div class="col-md-3">
                  <h5>&nbsp;</h5>
                </div>
                <div class="col-md-3">
                  <h5>&nbsp;</h5>
                </div>
              </div>
            </div>
          </div>
          <h3>Add Photo</h3>
          <div class="submit-section">
            <div class="row with-forms">
              <div class="col-md-6">
                <form>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </form>
              </div>


            </div>
          </div>
          <h3>Map Location</h3>
          <div class="submit-section">
            <div class="row with-forms">
              <div class="col-md-12">
                <div id="map" class="map"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <h5>&nbsp;</h5>
        </div>
        <div class="col-md-3" style="
                           margin-top: 40px;
                           margin-bottom: 50px;
                           ">

          <div class="divider"></div>
          <button *ngIf="add" type="submit" class="button preview margin-top-5" value="ADD LISTING"
                  (click)="addListing()">ADD
            LISTING
          </button>
          <button *ngIf="!add" type="submit" class="button preview margin-top-5" value="UPDATE LISTING"
                  (click)="updateResidence()">UPDATE
            LISTING
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
